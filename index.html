<!DOCTYPE html>
<html>
<head>
	<title>Green Space</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">	
  <style src="styles.css"></style>
</head>
<body ng-app="greenSpace" ng-controller="MainCtrl">

	<div ng-repeat="post in posts | orderBy: '-upvotes'">
		<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)">Like</span>
		<a ng-show="post.link" href="{{post.link}}">
			{{post.title}}	
		</a>
		<span ng-hide="post.link">
			{{post.title}}
		</span>
  	- upvotes: {{post.upvotes}}
	</div>

	<form ng-submit="addPost()">
		<input type="text" placeholder="Title" ng-model="title"></input>
		<input type="text" placeholder="Link" ng-model="link"></input>
		<button type="submit">Post</button>	
	</form>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
  <script src="app.js"></script>
		
</body>
</html>
